<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="backup.css" />
</head>
<body>
    <h1>Practice with Pokemon APIs!</h1>
    <h2>Please enter a Pokemon name</h2>
    <button type="button" class="btn">Click me</button>
    <input type="text" >
    <!-- Pokedex frame -->
    <section>
        <div class="pokedexOrientation">
            <div class="pokedexLeft"></div>
            <div class="pokedexMiddle"></div>
            <div class="pokedexRight"></div>
        </div>
        <div class="pokedexTopLeftA"></div>
        <div class="pokedexTopLeftB"></div>
        <div class="pokedexTopLeftC"></div>
        <div class="pokedexTopRightA"></div>
        <div class="pokedexTopRightB"></div>
    </section>
    <!-- Pokedex buttons/comsmetics left side -->
    <section>
        <div class="blueBtn"></div>
        <div class="behindBtn"></div>
        <div class="btnShineA"></div>
        <section class="threeBtnOrientation">
            <section class="topThreeBtns">
                <div class="topBtnA"></div>
                <div class="topBtnB"></div>
                <div class="topBtnC"></div>
            </section>
        </section>
    </section>
    <!-- Pokedex screen -->
    <section>
        <div class="mainScreenBackground"></div>
        <div class="mainScreen"><img class="sprite" src= ></div>
    </section>
    <section class="twoSmallBtnsOrientation">
        <div class="twoSmallBtns">
            <div class="smallScreenBtnA"></div>
            <div class="smallScreenBtnB"></div>
        </div>
    </section>
    <section class="soundLines">
        <div class="soundLineA"></div>
        <div class="soundLineB"></div>
        <div class="soundLineC"></div>
    </section>
    <div class="redBtn"></div>
    <div class="blackBtn"></div>
    <section class="startSelectBtnPosition">
        <div class="startSelectBtnOrientation">
            <div class="startBtn"></div>
            <div class="selectBtn"></div>
        </div>
    </section>
    <div class="bottomLeftScreen"></div>
    <!-- Pokedex buttons/cosmetics right side -->
    <section>
        <div class="rightScreenMain"><h3></h3></div>
    </section>
    <section>

    </section>
    <script src="script.js"></script>
</body>
</html>
